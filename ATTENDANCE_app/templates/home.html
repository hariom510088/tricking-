{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body text-center">
                <h1 class="card-title">Employee Attendance System</h1>
                <p class="card-text">Track your attendance and stay updated with company announcements</p>
                
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
